<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        theme_red: '#FF4136', /* Custom Bright Red */

    <style>
        body {
            background-color: #050505;

        }
        .neon-text {
            color: #FF4136; /* Bright Red Text */

        }
        .accordion-content {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .accordion-content.active {
            max-height: 1000px;
            opacity: 1;
        }
        .check-custom {
            accent-color: #FF4136; /* Bright Red Accent */
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        /* Custom Scrollbar (Red) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0d0d0d;
        }
        ::-webkit-scrollbar-thumb {
            background: #FF4136;
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Sticky Header -->
    <div class="sticky top-0 z-50 bg-darker/95 backdrop-blur-md border-b border-red-900 p-4 shadow-lg">
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-2xl font-bold neon-text tracking-tighter"><i class="fas fa-terminal mr-2"></i>MASTER PLAN</h1>
            <div class="text-xs text-red-400 font-mono" id="current-date">GÜN 1</div>
        </div>
        
        <!-- Progress Bar (Red) -->
        <div class="w-full bg-gray-800 rounded-full h-3 mb-1">

        </div>
        <div class="flex justify-between text-xs text-gray-400 font-mono">
            <span>START</span>
            <span id="progress-text">0%</span>
            <span>HƏDƏF</span>
        </div>
    </div>

    <!-- Week Selector (Red) -->
    <div class="p-4 grid grid-cols-4 gap-2 mb-2">
        <button onclick="switchWeek(1)" class="week-btn active-week bg-red-900/30 border border-red-500 text-red-400 rounded p-2 text-xs font-bold transition-all hover:bg-red-500 hover:text-black">Həftə 1</button>
        <button onclick="switchWeek(2)" class="week-btn bg-gray-900 border border-gray-700 text-gray-500 rounded p-2 text-xs font-bold transition-all hover:border-red-500 hover:text-red-400">Həftə 2</button>
        <button onclick="switchWeek(3)" class="week-btn bg-gray-900 border border-gray-700 text-gray-500 rounded p-2 text-xs font-bold transition-all hover:border-red-500 hover:text-red-400">Həftə 3</button>
        <button onclick="switchWeek(4)" class="week-btn bg-gray-900 border border-gray-700 text-gray-500 rounded p-2 text-xs font-bold transition-all hover:border-red-500 hover:text-red-400">Həftə 4</button>
    </div>

    <!-- Content Area -->
    <div id="days-container" class="px-4 space-y-4">
        <!-- Days will be injected here via JS -->
    </div>

    <!-- Reset Data Button (Red) -->
    <div class="fixed bottom-4 right-4">
        <button onclick="resetData()" class="bg-red-900/80 text-red-200 text-xs px-3 py-2 rounded-lg backdrop-blur border border-red-500 shadow-lg">
            <i class="fas fa-trash-alt mr-1"></i> Sıfırla
        </button>
    </div>

                { day: 25, title: "Dördbucaqlılar", math: "Mövzu: Kvadrat, düzbucaqlı sahəsi.", eng: "Writing: Review (Oxuduğun kitaba rəy yaz).", extra: "..." },
                { day: 26, title: "Çevrə və Dairə", math: "Mövzu: Radius, Diametr, Uzunluq.", eng: "Speaking: 15 dəqiqə non-stop danış.", extra: "..." },
                { day: 27, title: "Həndəsə Yekun", math: "Mövzu: Sahə məsələləri.", eng: "Shadowing: Final məşq.", extra: "..." },
                { day: 28, title: "Ümumi Təkrar (Riyaziyyat)", math: "Bütün 30 günün xülasəsi.", eng: "Ümumi təkrar (Lüğət).", extra: "..." },
                { day: 29, title: "Sərbəst Gün", math: "Beynini dincəlt.", eng: "Yalnız ingiliscə kontent izlə.", extra: "..." },
                { day: 30, title: "FİNAL SINAQ", math: "Mövzu: Buraxılış imtahanı səviyyəsində sınaq.", eng: "Mövzu: B1 Tam Sınaq (Listening/Reading/Grammar).", extra: "Təbriklər! Mənə yaz." }
            ]
        };

        let currentWeek = 1;
        
        // Load progress from localStorage
        let progress = JSON.parse(localStorage.getItem('studyProgress')) || {};

        function init() {
            renderWeek(1);
            updateProgress();
        }

        function switchWeek(week) {
            currentWeek = week;
            document.querySelectorAll('.week-btn').forEach((btn, index) => {
                // Change classes for Red theme
                if (index + 1 === week) {
                    btn.classList.add('bg-red-900/30', 'text-red-400', 'border-red-500', 'active-week');
                    btn.classList.remove('bg-gray-900', 'text-gray-500', 'border-gray-700');
                } else {
                    btn.classList.remove('bg-red-900/30', 'text-red-400', 'border-red-500', 'active-week');
                    btn.classList.add('bg-gray-900', 'text-gray-500', 'border-gray-700');
                }
            });
            renderWeek(week);
        }

        function toggleDay(id) {
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const allContents = document.querySelectorAll('.accordion-content');
            const allIcons = document.querySelectorAll('.fa-chevron-down');

            // Close others
            allContents.forEach(c => {
                if (c.id !== `content-${id}`) {
                    c.classList.remove('active');
                    c.style.maxHeight = null;
                }
            });
            allIcons.forEach(i => {
                if (i.id !== `icon-${id}`) {
                    i.style.transform = 'rotate(0deg)';
                }
            });

            // Toggle current
            content.classList.toggle('active');
            if (content.classList.contains('active')) {
                content.style.maxHeight = content.scrollHeight + "px";
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.style.maxHeight = null;
                icon.style.transform = 'rotate(0deg)';
            }
        }

        function toggleTask(day, type) {
            const key = `d${day}_${type}`;
            if (progress[key]) {
                delete progress[key];
            } else {
                progress[key] = true;
            }
            localStorage.setItem('studyProgress', JSON.stringify(progress));
            updateProgress();
        }

        function updateProgress() {
            const totalTasks = 30 * 2; // 30 days * 2 main tasks (simplified for progress bar)
            const completedTasks = Object.keys(progress).length;
            const percent = Math.min(100, Math.round((completedTasks / totalTasks) * 100));
            
            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `${percent}%`;
        }

        function resetData() {
            if(confirm("Bütün tərəqqini silmək istədiyinə əminsən?")) {
                localStorage.removeItem('studyProgress');
                progress = {};
                updateProgress();
                renderWeek(currentWeek);
            }
        }

        function renderWeek(week) {
            const container = document.getElementById('days-container');
            container.innerHTML = '';
            
            const days = scheduleData[week];
            
            days.forEach(data => {
                const isMathDone = progress[`d${data.day}_math`] ? 'checked' : '';
                const isEngDone = progress[`d${data.day}_eng`] ? 'checked' : '';

                
                const html = `
                    <div class="bg-panel rounded-xl border border-gray-800 overflow-hidden shadow-lg transition-all hover:border-red-900">
                        <div onclick="toggleDay(${data.day})" class="p-4 flex justify-between items-center cursor-pointer bg-gradient-to-r from-gray-900 to-black">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center border border-red-500/30 text-red-500 font-bold font-mono text-lg shadow-[0_0_10px_rgba(255,65,54,0.1)]">
                                    ${data.day}
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-200 text-sm md:text-base">${data.title}</h3>
                                </div>
                            </div>
                            <i id="icon-${data.day}" class="fas fa-chevron-down text-gray-500 transition-transform duration-300"></i>
                        </div>
                        
                        <div id="content-${data.day}" class="accordion-content bg-black/50">
                            <div class="p-4 space-y-4 border-t border-gray-800">
                                
                                <!-- Math Section (Yellow/Orange border for contrast) -->
                                <div class="relative pl-4 border-l-2 border-orange-500/50">
                                    <h4 class="text-orange-400 text-xs font-bold uppercase mb-1 tracking-wider"><i class="fas fa-calculator mr-1"></i> Riyaziyyat (Səhər)</h4>
                                    <p class="text-gray-400 text-sm mb-2 leading-relaxed">${data.math}</p>
                                    <label class="flex items-center space-x-2 cursor-pointer mt-2 group">
                                        <input type="checkbox" class="check-custom" onclick="toggleTask(${data.day}, 'math')" ${isMathDone}>
                                        <span class="text-xs text-gray-500 group-hover:text-gray-300 transition-colors">Tamamladım</span>
                                    </label>
                                </div>

                                <!-- English Section (Cyan/Blue border for contrast) -->
                                <div class="relative pl-4 border-l-2 border-cyan-500/50">
                                    <h4 class="text-cyan-400 text-xs font-bold uppercase mb-1 tracking-wider"><i class="fas fa-language mr-1"></i> İngiliscə (Gündüz)</h4>
                                    <p class="text-gray-400 text-sm mb-2 leading-relaxed">${data.eng}</p>
                                    <label class="flex items-center space-x-2 cursor-pointer mt-2 group">
                                        <input type="checkbox" class="check-custom" onclick="toggleTask(${data.day}, 'eng')" ${isEngDone}>
                                        <span class="text-xs text-gray-500 group-hover:text-gray-300 transition-colors">Tamamladım</span>
                                    </label>
                                </div>

                                <!-- Extra Section (Dark Red accent) -->
                                <div class="bg-red-900/10 p-3 rounded border border-red-900/30">
                                    <h4 class="text-red-500 text-xs font-bold uppercase mb-1"><i class="fas fa-moon mr-1"></i> Axşam Rutini</h4>
                                    <p class="text-gray-400 text-xs italic">${data.extra}</p>
                                </div>

                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // Initialize App
        init();

    </script>
</body>
</html>
